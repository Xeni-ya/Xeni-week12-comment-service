<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Сервис комментариев со спам фильтром</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Сервис комментариев со спам фильтром</h1>
    <section class="section-container">
      <form method="post" autocomplete="on" class="form">
        <h2 class="subtitle">Оставьте ваш комментарий</h2>
        <label for="username">Введите ваше имя:</label>
        <input type="text">
        <label for="link">Введите ссылку вашего аватара</label>
        <input type="text">
        <label for="comment">Оставьте комментарий:</label>
        <textarea id="story" name="story" rows="5" cols="33"></textarea>
        <input type="submit" value="Отправить" class="submit">
      </form>
    </section>

    <section class="section-container">
      <h2 class="subtitle">Чат</h2>
      <div></div>
    </section>
  </main>
</body>
</html>
